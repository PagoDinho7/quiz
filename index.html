<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Jogo de Perguntas e Respostas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
   body {
    background-color: #f8e9d6;
  }
  .container {
    margin-top: 50px;
  }
  .card {
    background-color: #fff9f3;
    border: none;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card-header {
    background-color: #f8e9d6;
    border-bottom: none;
  }
  .card-title {
    color: #d9534f;
    font-size: 24px;
  }
  .card-body {
    font-size: 18px;
  }
  .btn {
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    margin: 5px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Mini Jogo de Perguntas e Respostas</h2>
          </div>
          <div class="card-body">
            <div id="question1">
              <p>1. Qual o Artista favorito do Erik:</p>
              <div id="options1">
                <button class="btn" onclick="checkAnswer('a', 1)">a) Kyan</button>
                <button class="btn" onclick="checkAnswer('b', 1)">b) Belo</button>
                <button class="btn" onclick="checkAnswer('c', 1)">c) Manuel Gomes</button>
              </div>
              <p id="result1"></p>
            </div>
            
            <div id="question2" style="display: none;">
              <p>2. Dia que a gente se beijou pela primeira vez:</p>
              <div id="options2">
                <button class="btn" onclick="checkAnswer('a', 2)">a) 13/07</button>
                <button class="btn" onclick="checkAnswer('b', 2)">b) 23/06</button>
                <button class="btn" onclick="checkAnswer('c', 2)">c) 20/06</button>
              </div>
              <p id="result2"></p>
            </div>
            
            <div id="question3" style="display: none;">
              <p>3. Data do meu Aniversario:</p>
              <div id="options3">
                <button class="btn" onclick="checkAnswer('a', 3)">a) 14/07</button>
                <button class="btn" onclick="checkAnswer('b', 3)">b) 16/07</button>
                <button class="btn" onclick="checkAnswer('c', 3)">c) 13/07</button>
              </div>
              <p id="result3"></p>
            </div>
            
            <div id="question4" style="display: none;">
              <p>4. Qual o nome dos meus Melhores Amigos:</p>
              <div id="options4">
                <input type="text" id="friendInput" placeholder="Digite os nomes...">
                <button class="btn" onclick="checkFriend()">Verificar</button>
              </div>
              <p id="result4"></p>
            </div>
            
            <div id="question5" style="display: none;">
              <p>5. 칔ltima pergunta</p>
              <div id="options5">
                <button class="btn" onclick="redirectToAnotherPage()">Pergunta Secreta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentQuestion = 1;

    function checkAnswer(selectedOption, questionNumber) {
      const correctAnswers = ['a', 'c', 'c', '', ''];
      const resultElement = document.getElementById('result' + questionNumber);
      
      if (selectedOption === correctAnswers[questionNumber - 1]) {
        resultElement.textContent = 'Resposta correta! 游눘';
      } else {
        resultElement.textContent = 'Resposta incorreta. Tente novamente.';
        return;
      }

      // Avan칞ar para a pr칩xima pergunta
      document.getElementById('question' + currentQuestion).style.display = 'none';
      currentQuestion++;

      if (currentQuestion <= 5) {
        document.getElementById('question' + currentQuestion).style.display = 'block';
      }
    }
    
    function checkFriend() {
      const friendNames = document.getElementById('friendInput').value;
      const correctNames = 'Lucas, Luiz, Teles';
      const resultElement = document.getElementById('result4');
      
      if (friendNames === correctNames) {
        resultElement.textContent = 'Resposta correta! 游눘';
      } else {
        resultElement.textContent = 'Resposta incorreta. Tente novamente.';
        return;
      }

      // Avan칞ar para a pr칩xima pergunta
      document.getElementById('question4').style.display = 'none';
      document.getElementById('question5').style.display = 'block';
    }
    
    function redirectToAnotherPage() {
      // Redirecionar para outra p치gina ap칩s pressionar o bot칚o
      window.location.href = "pedido.html"; // Substitua "outra_pagina.html" pela URL da p치gina desejada
    }
    
  </script>
</body>
</html>
