<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Jogo de Perguntas e Respostas Rom칙nticas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8e9d6;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #fff9f3;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #f8e9d6;
      border-bottom: none;
    }
    .card-title {
      color: #d9534f;
      font-size: 24px;
    }
    .card-body {
      font-size: 18px;
    }
    .btn {
      background-color: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Mini Jogo de Perguntas e Respostas muito legal</h2>
          </div>
          <div class="card-body">
            <p id="question">1. Qual o Artista favorito do erik:</p>
            <div id="options">
              <button class="btn" onclick="checkAnswer('a', 1)">a) Kyan</button>
              <button class="btn" onclick="checkAnswer('b', 1)">b) Belo</button>
              <button class="btn" onclick="checkAnswer('c', 1)">c) Manuel Gomes</button>
            </div>
            <p id="result1"></p>
            
            <p id="question">2. Dia que a gente se beijou pela primeira vez:</p>
            <div id="options">
              <button class="btn" onclick="checkAnswer('a', 2)">a) 13/07</button>
              <button class="btn" onclick="checkAnswer('b', 2)">b) 23/06</button>
              <button class="btn" onclick="checkAnswer('c', 2)">c) 20/06</button>
            </div>
            <p id="result2"></p>
            
            <p id="question">3. Data do meu Aniversario:</p>
            <div id="options">
              <button class="btn" onclick="checkAnswer('a', 3)">a) 14/07</button>
              <button class="btn" onclick="checkAnswer('b', 3)">b) 16/07</button>
              <button class="btn" onclick="checkAnswer('c', 3)">c) 13/07</button>
            </div>
            <p id="result3"></p>
            
            <p id="question">4. Qual o nome dos meus Melhores Amigos:</p>
            <div id="options">
              <input type="text" id="friendInput" placeholder="Digite os nomes...">
              <button class="btn" onclick="checkFriend()">Verificar</button>
            </div>
            <p id="result4"></p>
            
            <p id="question">5. Pergunta secreta. Clique neste bot칚o para descobri-l치</p>
            <div id="options">
              <button class="btn" onclick="redirectToAnotherPage()">Clique aqui</button>
            </div>
            <p id="result5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkAnswer(selectedOption, questionNumber) {
      const correctAnswers = ['a', 'c', 'c', '', ''];
      const resultElement = document.getElementById('result' + questionNumber);
      
      if (selectedOption === correctAnswers[questionNumber - 1]) {
        resultElement.textContent = 'Resposta correta! 游눘';
      } else {
        resultElement.textContent = 'Resposta incorreta. Tente novamente.';
      }
    }
    
    function checkFriend() {
      const friendNames = document.getElementById('friendInput').value;
      const correctNames = 'Lucas, Luiz, Teles';
      const resultElement = document.getElementById('result4');
      
      if (friendNames === correctNames) {
        resultElement.textContent = 'Resposta correta! 游눘';
      } else {
        resultElement.textContent = 'Resposta incorreta. Tente novamente.';
      }
    }

    function redirectToAnotherPage() {
      // Redirecionar para outra p치gina quando o bot칚o "Sim" for pressionado
      window.location.href = "pedido.html"; // Substitua "outra_pagina.html" pela URL da p치gina desejada
    }
  </script>
</body>
</html>
